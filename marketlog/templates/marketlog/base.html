<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}MarketLog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'inventory' %}">MarketLog</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'inventory' %}">Inventory</a>
          <a class="nav-link" href="{% url 'add_item' %}">Add Item</a>
          <a class="nav-link" href="{% url 'sales_history' %}">Sales History</a>
          <a class="nav-link" href="/admin/">Admin</a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
